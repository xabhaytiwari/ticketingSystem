<!DOCTYPE html>
<html lang ='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scael=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjc" crossorigin="anonymous">
        <title>Django HTML - Login</title>     
    </head>

    <body>
        <div class="container col-xl-10 col-xxl-8-px-4 px-5">
         <div class="row align-tems-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold 1h-1 mb-3">{% block heading %} {% endblock heading %}</h1>
                <p class="col-lg-10 fs-4">
                    Yo, This is Cool!
                </p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                {% block content %}
                {% endblock content %}
              
            </div>
         </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </body>

</html>
